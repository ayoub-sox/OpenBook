{% extends "base/layout.html" %}

{% block content %}
{% load static %}
{% load socialaccount %}
<div class="register">
    <div class="container">
        <div class="col">
            <div class="logo">
                <a href="/" class="logo">OpenBook</a>
            </div>
            <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <a href="{% provider_login_url 'github' %}" class='allauth' id='github'>Sign in With <span>Github</span></a>
            <a href="{% provider_login_url 'google' %}" class='allauth' id='google'>Sign in With <span>Google</span></a>
        </div>
        <div class="col">
            <form action='{% url "register" %}' method='POST'>
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Sign up">
            </form>
            <a class='create-account' href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</div>
{% endblock content %}
